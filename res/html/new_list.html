<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>node-crawler</title>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <link href="../css/amazeui.min.css" rel="stylesheet" />
    <link href="../css/ui-dialog.css" rel="stylesheet" />
    <script src="../js/dialog-plus-min.js"></script>
    <script src="../js/knockout-3.3.0.debug.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
	<div class="wrap transition" id="Wrap">
        <div class="nc-header">
            <div class="am-g">
                <div class="am-u-sm-1 am-u-sm-offset-2 title">
                    spider
                </div>
                <div class="am-u-sm-8">
                    <nav data-am-widget="menu" class="list-menu am-menu am-menu-dropdown2" data-am-menu-collapse> 
                        <a href="javascript: void(0)" class="am-menu-toggle">
                              <i class="am-menu-toggle-icon am-icon-bars"></i>
                        </a>
                        <ul class="am-menu-nav am-avg-sm-4 list-ul am-collapse">
                              <li class="">
                                <a href="/" class="" >爬虫任务</a>
                              </li>
                              <li class="">
                                <a href="/tag" class="" >tag管理</a>
                              </li>
                              <li class="">
                                <a href="/hot" class="" >热点类别管理</a>
                              </li>
                              <li class="">
                                <a href="/news" class="" >新闻标注</a>
                              </li>
                              <li class="">
                                <a href="/user" class="" >用户管理</a>
                              </li>
                              <li class="">
                                <a href="/list" class="" >分类标记任务</a>
                              </li>
                        </ul>
                    </nav>
                </div>          
            </div>
        </div>
        <section class="list-config am-g">
            <div class="am-u-sm-8 am-u-sm-centered">
                <!-- <h4>已有配置：</h4> -->
                <ol class="am-breadcrumb">
                  <li><a href="#" class="am-icon-home">首页</a></li>
                  <li class="am-active"><%=item%></li>
                </ol>
            </div>
        </section>
        <section class="am-g">
            <div class="am-u-sm-8 am-u-sm-centered">
                <div data-am-widget="list_news" class="am-list-news am-list-news-default" >
				  	<!--列表标题-->
				    <div class="am-list-news-hd am-cf">
				       <!--带更多链接-->
				        <!-- <a href="##" class="">
				          <h2>栏目标题</h2>
				            <span class="am-list-news-more am-fr">更多 &raquo;</span>
				        </a> -->
				    </div>
				  	<div class="am-list-news-bd">
					  	<ul class="am-list">	
					  		<% for(var i=0; i < list_new.length; i++){ %>
					      	<li class="am-g am-list-item-dated">
					            <a href="news/<%= list_new[i].article_id %>" class="am-list-item-hd "><%= list_new[i].title %></a>
					            <span class="am-list-date"><%= list_new[i].c_time %></span>
					      	</li>
					      	<%}%>
					  	</ul>
				    </div>
			    </div>
            </div>
        </section>
</div>
</body>
</html>
